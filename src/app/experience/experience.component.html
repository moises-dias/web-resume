<div gdAreas=". picture info . | . letter letter ." gdGap="10px" gdRows="1fr 1fr"
    gdColumns='.5fr 2fr 1fr .5fr' [ngStyle]="{'background-color': 'pink', 'height' : '100vh'}">
    <div class='picture' gdArea="picture" [ngStyle]="{'background-color': 'cadetblue', 'border-radius': '5px'}">
        <div fxLayout="row" [ngStyle]="{'height': '100%'}">
            <div (mouseenter)="hovered(1)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://imageserve.babycenter.com/18/000/416/UHSrrN03ASPW94xm2vdJ1BxYEDx7dd46_med.jpg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
            <div (mouseenter)="hovered(2)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://images.pexels.com/photos/692064/pexels-photo-692064.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
            <div (mouseenter)="hovered(3)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://images.pexels.com/photos/97904/pexels-photo-97904.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
            <div (mouseenter)="hovered(4)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://images.pexels.com/photos/681405/pexels-photo-681405.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
            <div (mouseenter)="hovered(5)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://images.pexels.com/photos/724712/pexels-photo-724712.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
            <div (mouseenter)="hovered(6)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://images.pexels.com/photos/192774/pexels-photo-192774.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
            <div (mouseenter)="hovered(7)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://images.pexels.com/photos/681335/pexels-photo-681335.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
            <div (mouseenter)="hovered(8)" (mouseleave)="hovered(0)" class="accordion" style="background-image: url(https://images.pexels.com/photos/731082/pexels-photo-731082.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
        </div>
    </div>
    <div #info class='info' gdArea="info" [ngStyle]="{'background-color': 'coral', 'border-radius': '5px'}">
        Content
    </div>
    <div #letter class='letter' gdArea="letter" [ngStyle]="{'background-color': 'darkcyan', 'border-radius': '5px'}">
        <div *ngIf="actualPicture == 1">descrição do emprego 1</div>
        <div *ngIf="actualPicture == 2">tirar o hover out</div>
        <div *ngIf="actualPicture == 3">descrição do emprego 3</div>
        <div *ngIf="actualPicture == 4">descrição do emprego 4</div>
    </div>
</div>
